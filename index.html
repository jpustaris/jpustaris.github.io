<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="all.css" rel="stylesheet">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
    <script src="all.js" ></script>
    <script type="text/javascript" src="data.json"></script>
    <link >
    <title>Portfolio</title>
    
</head>

<body>
    <header>
        <h1>My Portfolio</h1>
        <nav>
            <ul class="menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">Languages</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <button id="theme-toggle">Toggle Theme</button>
    </header>
    <section id="home" class="parallax">
        <h2>Welcome to My Portfolio</h2>
    </section>
    <section id="about">
        <h2>About Me</h2>
        <p>Write something about yourself here.</p>
    </section>
    <section id="projects" class="projects">
        <h2>Projects</h2>
        <div class="card-list" id="cardList">
            
        </div>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <p>Address: Calamba City, Laguna</p>
        <p>Email: <a href="mailto:johnpaulustaris@gmail.com">johnpaulustaris@gmail</a></p>
    </section>
    <footer>
        <p>&copy; 2024 My Portfolio. All rights reserved.</p>
    </footer>
    
    <script>
        fetch('data.json')
        .then(response => response.json())
        .then(projects => {
            let scripting = "";
            projects.forEach(element => {
                scripting += '<div class="card"><h3>' + element.title + '</h3><p><i>' + element.description + '</i></p></div>';
            });
            document.getElementById("cardList").innerHTML = scripting;
        })
        .catch(error => console.error('Error loading data:', error));
    </script>
</body>
</html>
